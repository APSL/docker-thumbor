sudo: required
language: ruby
services:
- docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
script:
- ls -lah
- ./builder
- docker-compose -f docker-compose-travis.yml up -d
- docker-compose -f docker-compose-travis.yml ps
- wget http://localhost:8001/unsafe/200x100/www.apsl.net/static/apslweb/img/content/slider/rs-slider4-img15.png
notifications:
  email:
  - gshark@gmail.com
env:
  global:
  - THUMBOR_VERSION=6.0.1
  - secure: 
  - secure: 
  - secure: 
  - DOCKER_VERSION=1.11.1-0~trusty
  - DOCKER_COMPOSE_VERSION=1.7.1
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- docker push apsl/thumbor:$TAG
- docker push apsl/remotecv:$TAG
- docker push apsl/thumbor-multiprocess:$TAG
- docker push apsl/thumbor-nginx:$TAG
- docker images -a