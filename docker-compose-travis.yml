version: '3'
services:
  thumbor:
    image: apsl/thumbor
    env_file: .travis.env
    volumes:
      - ./data:/data
    links:
      - redis:redis
    ports:
      - "127.0.0.1:8091:8000" # thumbor port
    networks:
      - app
  thumbormultiprocess:
    image: apsl/thumbor-multiprocess
    env_file: .travis.env
    volumes:
      - ./data:/data
    links:
      - redis:redis
    ports:
      - "127.0.0.1:8092:8000" # thumbor port
    networks:
      - app
  thumborsimdsse4:
    image: apsl/thumbor:latest-simd-sse4
    env_file: .travis.env
    volumes:
      - ./data:/data
    links:
      - redis:redis
    ports:
      - "127.0.0.1:8093:8000" # thumbor port
    networks:
      - app
  thumbormultiprocesssimdsse4:
    image: apsl/thumbor-multiprocess:latest-simd-sse4
    env_file: .travis.env
    volumes:
      - ./data:/data
    links:
      - redis:redis
    ports:
      - "127.0.0.1:8094:8000" # thumbor port
    networks:
      - app
  thumborsimdavx2:
    image: apsl/thumbor:latest-simd-avx2
    env_file: .travis.env
    volumes:
      - ./data:/data
    links:
      - redis:redis
    ports:
      - "127.0.0.1:8095:8000" # thumbor port
    networks:
      - app
  thumbormultiprocesssimdavx2:
    image: apsl/thumbor-multiprocess:latest-simd-avx2
    env_file: .travis.env
    volumes:
      - ./data:/data
    links:
      - redis:redis
    ports:
      - "127.0.0.1:8096:8000" # thumbor port
    networks:
      - app
  nginx:
    image: apsl/thumbor-nginx
    links:
      - thumbor:thumbor
    volumes:
      - ./data:/data:ro
    ports:
      - "127.0.0.1:8097:80" # thumbor port
    hostname: nginx
    networks:
      - app
  remotecv:
    image: apsl/remotecv
    links:
      - redis:redis
    environment:
      - REMOTECV_REDIS_HOST=redis
      - REMOTECV_REDIS_PORT=6379
      - REMOTECV_REDIS_DATABASE=0
    networks:
      - app
  redis:
    image: redis:latest
    networks:
      - app
volumes:
  data:
    driver: local
networks:
  app:
    driver: bridge
