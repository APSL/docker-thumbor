# Usage (to create or update):
# 
# gcloud init
# gcloud auth login
# gcloud components install kubectl
# gcloud container clusters get-credentials [cluster-name] --project [Project ID]
## (http://kubernetes.io/docs/user-guide/managing-deployments/#kubectl-apply)
# kubectl apply -f .
#
#
#
# inspired from
# https://github.com/kubernetes/kubernetes/blob/d4251b2a259ad3b185e13e218b13634d627e0274/examples/guestbook/all-in-one/guestbook-all-in-one.yaml
apiVersion: v1
kind: Service
metadata:
  name: thumbor-service
  labels:
    app: thumbor
    tier: backend
    role: master
spec:
  ports:
    # the port that this service should serve on
  - port: 28765
    targetPort: 80
  type: LoadBalancer
  selector:
    app: thumbor
    tier: backend
    role: master
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thumbor-deployment
spec:
  selector:
    matchLabels:
      app: thumbor
  replicas: 6
  template:
    metadata:
      labels:
        app: thumbor
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: minimalcompact/thumbor:6.7.5
        # envvars
        env:
        -
          name: MAX_SOURCE_SIZE
          value: "10485760"
        -
          name: STORAGE_EXPIRATION_SECONDS
          value: "0"
        -
          name: DETECTORS
          value: "['thumbor.detectors.feature_detector','thumbor.detectors.face_detector']"
        -
          name: USE_GIFSICLE_ENGINE
          value: "True"
        -
          name: HTTP_LOADER_CONNECT_TIMEOUT
          value: "1"
        -
          name: HTTP_LOADER_REQUEST_TIMEOUT
          value: "5"
        -
          name: HTTP_LOADER_PROXY_HOST
          value: "'10.132.0.9'"
        -
          name: HTTP_LOADER_PROXY_PORT
          value: "8888"
        -
          name: HTTP_LOADER_FOLLOW_REDIRECTS
          value: "False"
        -
          name: RESPECT_ORIENTATION
          value: "True"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            # do not set memory limit, pods are OOMkilled upon memory usage spikes
        livenessProbe:
          # an http probe
          httpGet:
            path: /healthcheck
            port: 80
          # length of time to wait for a pod to initialize
          # after pod startup, before applying health checking
          initialDelaySeconds: 45
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 30
        readinessProbe:
          # an http probe
          httpGet:
            path: /healthcheck
            port: 80
          # length of time to wait for a pod to initialize
          # after pod startup, before applying health checking
          initialDelaySeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: thumbor-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: thumbor-deployment
  minReplicas: 2
  maxReplicas: 200
  targetCPUUtilizationPercentage: 60
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: thumbor-pdb
spec:
  minAvailable: 75%
  selector:
    matchLabels:
      app: thumbor

